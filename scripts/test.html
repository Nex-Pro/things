<html>
	<body>
		<script>
			(async () => {
				const show = data => {
					const pre = document.createElement("pre");
					pre.innerHTML = JSON.stringify(data, null, 4);
					document.body.appendChild(pre);
				};

				try {
					const req = await fetch(
						"https://tivolicloud.com/api/v1/user/profile",
					);
					show(await req.json());
				} catch (error) {
					show(error);
				}
			})();
		</script>
	</body>
</html>
